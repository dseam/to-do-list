<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="main.css">
     <title>to do list</title>
</head>
<body>
     <div class="to-do-container">
          <p class="to-do-header">Do you have a lot to do?</p><br>
          <p class="to-do-header">TYPE YOUR TASK HERE</p>
          <div class="add-task">
               <input class="task-input" id="task-input" type="text" value="">
               <button class="add-task-button" id="add-task-button">+</button>
          </div>
          <ul class="task-list" id="task-list"></ul>
          <div class="total">
               It remains to be done: <span id="total"></span>
          </div>
     </div>
     <script type="text/javascript" src="script.js"></script>
</body>
</html>
